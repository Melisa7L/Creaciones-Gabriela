name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ§©
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: Creaciones-Gabriela  # ğŸ‘ˆ solo acÃ¡

      - name: Build project
        run: npm run build
        working-directory: Creaciones-Gabriela  # ğŸ‘ˆ tambiÃ©n acÃ¡

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Creaciones-Gabriela/dist  # ğŸ‘ˆ ruta correcta del build
