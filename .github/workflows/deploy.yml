name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # o 'master', segÃºn tu rama principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Creaciones-Gabriela  # ğŸ‘ˆ ejecuta los comandos dentro de esta carpeta

    steps:
      - name: Checkout ğŸ§©
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Creaciones-Gabriela/dist   # ğŸ‘ˆ ruta correcta del build
